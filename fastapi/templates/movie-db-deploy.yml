apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-movie-db-deployment"
spec:
  serviceName: "{{ .Release.Name }}-movie-db"
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-movie-db"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-movie-db"
    spec:
      containers:
      - name: movie-db
        image: postgres:12.1-alpine
        env:
        - name: POSTGRES_USER
          value: {{ .Values.movie_service.database.user }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.movie_service.database.password }}
        - name: POSTGRES_DB
          value: {{ .Values.movie_service.database.db }}
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-data-movie
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data-movie
        emptyDir: {}
